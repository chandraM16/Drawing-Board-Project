<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drawing Board</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="option-icon-cont">
        <span class="material-symbols-outlined">
            menu
        </span>
    </div>
    <div class="tools-cont animation">
        <span class="tool-item material-symbols-outlined pencil">
            edit
        </span>
        <span class="tool-item material-symbols-outlined eraser">
            highlighter_size_3
        </span>
        <span class="tool-item material-symbols-outlined download">
            download
        </span>
        <span class="tool-item material-symbols-outlined upload">
            add_photo_alternate
        </span>
        <span class="tool-item material-symbols-outlined note">
            add_notes
        </span>
        <span class="tool-item material-symbols-outlined undo">
            undo
        </span>
        <span class="tool-item material-symbols-outlined redo">
            redo
        </span>
        <span class="tool-item material-symbols-outlined mode">
            dark_mode
        </span>
    </div>


    <div class="pencil-tool-cont">
        <div class="pencil-thickness-cont">
            <input class="pencil-width" type="range" name="thickness" id="" min="1" max="10" value="3">
        </div>
        <div class="pencil-color-cont">
            <span class="material-symbols-outlined ">
                palette
            </span>
            <input type="color" value="black" class="pencil-color">
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-thickness-cont">
            <input class="eraser-width" type="range" name="thickness" id="" min="10" max="100" value="10">
        </div>

    </div>
    <!-- <div class="draw-board"></div> -->
    <canvas class="draw-board"></canvas>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
